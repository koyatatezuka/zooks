<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Page Title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://fonts.googleapis.com/css?family=KoHo:200,300,400"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"

			crossorigin="anonymous"

		<link rel="stylesheet" type="text/css" media="screen" href="public/css/main.css" />
	</head>
	<body>
		<header class="header-container">
			<div class="search-container">
				<i id="menu-icon" class="fas fa-bars"></i>
				<h3>Zooks <i class="fas fa-feather-alt"></i></h3>
				<form action="/products/search" method="GET">
					<input
						class="search-input"
						type="text"
						name="product"
						placeholder="Search For Products..."
					/>
					<button class="search-btn" type="submit"><i class="fas fa-search"></i></button>
				</form>
			</div>
			<nav class="nav-container">
				<ul class="nav-list">
					<li class="nav-item"><a href="/">Home</a></li>
					<li class="nav-item"><a href="/shop">Shop</a></li>
					<li class="nav-item"><a href="/add-product">Add Product</a></li>
					<li class="nav-item">
						<a href="/cart">Cart(0)<i class="fas fa-shopping-cart"></i></a>
					</li>
					<li class="nav-item"><a href="/order">Order</a></li>
				</ul>
			</nav>
		</header>
		<div class="medium-search-container">
			<form action="/products/search" method="GET">
				<input
					class="medium-search-input"
					type="text"
					name="product"
					placeholder="Search For Products..."
				/>
				<button class="medium-search-btn" type="submit">Search</button>
			</form>
		</div>
	</body>
